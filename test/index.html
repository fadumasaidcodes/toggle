<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center my-5">Weather App</h1>
    <div class="text-center">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#weatherSettings">
        WEATHER SETTINGS
      </button>
    </div>
    <div class="my-5">
      <div class="card mx-auto" style="max-width: 25rem;">
        <div class="card-header">
          <h2 id="city">Loading...</h2>
          <!-- <p id="date"></p> -->
        </div>
        <div class="card-body">
          <img id="weather-icon" src="" alt="weather icon" class="mx-auto d-block">
          <h3 id="temperature"></h3>
          <!-- <p id="latitude"></p>
          <p id="longitude"></p> -->
        </div>
      </div>
    </div>
  </div>

  <!-- Weather settings modal -->
  <div class="modal fade" id="weatherSettings" tabindex="-1" role="dialog" aria-labelledby="weatherSettingsLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="weatherSettingsLabel">Weather Settings</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Temperature unit:</p>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-secondary" id="option1">Fahrenheit (‎°F)</button>
            <button type="button" class="btn btn-secondary" id="option2">Celsius (‎°C)</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="index.js"></script>
</body>
</html>
